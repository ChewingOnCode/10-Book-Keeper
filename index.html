<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Fontawesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Open Modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container">
      <div class="item">
        <i
          class="fa-regular fa-rectangle-xmark"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <img src="./assets/icons8-crab-48.png" alt="Favicon" />
          <a href="example.com" target="_blank">Example</a>
        </div>
      </div>
      <div class="item">
        <i
          class="fa-regular fa-rectangle-xmark"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <img src="./assets/icons8-crab-48.png" alt="Favicon" />
          <a href="example.com" target="_blank">Example</a>
        </div>
      </div>
      <div class="item">
        <i
          class="fa-regular fa-rectangle-xmark"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <img src="./assets/icons8-crab-48.png" alt="Favicon" />
          <a href="example.com" target="_blank">Example</a>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal-container" id="modal">
      <div class="modal">
        <i
          class="fa-regular fa-rectangle-xmark close-icon"
          id="close-modal"
        ></i>
        <div class="modal-header">
          <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
          <form id="bookmark-form">
            <!-- Website Name -->
            <div class="form-group">
              <label for="website" class="form-label">Website Name</label>
              <input type="text" class="form-input" id="website" />
            </div>
            <!-- Website URL -->
            <div class="form-group">
              <label for="website-url" class="form-label">Website URL</label>
              <input type="text" class="form-input" id="website-url" />
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
